-- -*- mode: haskell; -*-

$idle > 60                                                  ==> tag inactive,
current window $program == ["Navigator", "google-chrome"]   ==> tag Program:web,
current window $program == ["google-chrome"]                ==> tag Activity:work,
current window $program == ["Alacritty"]                    ==> tag Program:terminal,
current window $program == ["gl"]                    				==> tag Program:media-player,
current window $program =~ [m/zathura/]                  		==> tag Program:pdf-reader,
current window $program == ["helvum", "easyeffects"]        ==> tag Program:audio,

-- Categorize more programs
current window $title =~ m/.*mpv$/                          ==> tag Activity:media,
current window $title =~ m/.*zathura.*/                   ==> tag Program:pdf,

-- Count desktops
current window $desktop =~ m/^(\d)+.*span.font/                       ==> tag Workspaces:$1,

-- Categorize websites
current window $title =~ m/^.*YouTube.*$/                         ==> tag Activity:youtube,
current window $title =~ m/^.*Hacker News.*$/                     ==> tag Activity:hackernews,
current window $title =~ m/^.*Gmail.*$/                           ==> tag Activity:email,
current window $title =~ m/^.*LessWrong.*$/                       ==> tag Activity:lesswrong,

current window $title =~ /.*pdf.*/ ==> tag Graph:read-pdf,

current window $title =~ [m!mp4!, m!mkv!, m!avi!, m!mpv!] ==> tag Graph:tv-local,
current window $title =~ [m!YouTube!, m!Vimeo!, m!videoplayback!] ==> tag Graph:tv-web,

tag Program:$current.program,
