window:
  decorations: none
  startup_mode: Maximized

shell:
  program: /usr/bin/zsh

font:
  # Framwork laptop is massive for some reason,
  # this fixes the term size.
  size: 13
  # size: 7

schemes:
  # Colors (Solarized Light)
  solarized_light:
    # Default colors
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00

    # Cursor colors
    cursor:
      text: '#fdf6e3'   # base3
      cursor: '#657b83' # base00

    # Normal colors
    normal:
      black: '#1f1f1f'   # base02
      red: '#dc322f'     # red
      green: '#859900'   # green
      yellow: '#b58900'  # yellow
      blue: '#268bd2'    # blue
      magenta: '#d33682' # magenta
      cyan: '#2aa198'    # cyan
      white: '#eee8d5'   # base2

    # Bright colors
    bright:
      black: '#002b36'   # base03
      red: '#cb4b16'     # orange
      green: '#586e75'   # base01
      yellow: '#657b83'  # base00
      blue: '#839496'    # base0
      magenta: '#6c71c4' # violet
      cyan: '#93a1a1'    # base1
      white: '#fdf6e3'   # base3


    # Colors (Ayu Dark)
  ayu_dark:
    # Default colors
    primary:
      background: '#000000'
      foreground: '#B3B1AD'

    # Normal colors
    normal:
      black: '#1f1f1f'
      red: '#EA6C73'
      green: '#91B362'
      yellow: '#F9AF4F'
      blue: '#53BDFA'
      magenta: '#FAE994'
      cyan: '#90E1C6'
      white: '#C7C7C7'

    # Bright colors
    bright:
      black: '#686868'
      red: '#F07178'
      green: '#C2D94C'
      yellow: '#FFB454'
      blue: '#59C2FF'
      magenta: '#FFEE99'
      cyan: '#95E6CB'
      white: '#FFFFFF'

# This is from here: https://github.com/toggle-corp/alacritty-colorscheme
# But also check out this, if that is too cumbersome: https://github.com/eendroroy/alacritty-theme
colors:
  # COLORSCHEME: tokyo-night.yaml
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black: '0x32344a'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan: '0x449dab'
    white: '0x787c99'

  # Bright colors
  bright:
    black: '0x444b6a'
    red: '0xff7a93'
    green: '0xb9f27c'
    yellow: '0xff9e64'
    blue: '0x7da6ff'
    magenta: '0xbb9af7'
    cyan: '0x0db9d7'
    white: '0xacb0d0'
